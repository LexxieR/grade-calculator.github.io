<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script> 

    <title>Grade Calculator</title>
    <!-- link for font  -->

</head>
<body>
 <!-- main html  -->
 <div class="container">
    <h1>Student grade calculator</h1>
    <div >
        <div>
                <!-- option for taking the input -->
            <input type="text" placeholder="Chemistry" id="" />
            <input type="text" placeholder="Weight" id="weight1" />
            <input type="text" placeholder="Grade" id="grade1" />
        </div>
        <div>
            <input type="text" placeholder="English" id="" /></input>
            <input type="text" placeholder="Weight" id="weight2" />
            <input type="text" placeholder="Grade" id="grade2" />
        </div>
        <div>
            <input type="text" placeholder="Math" id="" />
            <input type="text" placeholder="Weight" id="weight3" />
            <input type="text" placeholder="Grade" id="grade3" />
        </div>
        <div>
            <input type="text" placeholder="Physics" id="" />
            <input type="text" placeholder="Weight" id="weight4" />
            <input type="text" placeholder="Grade" id="grade4" />
        </div>
        <div>
            <input type="button" 
                    value="show Percentage" 
                    onclick="calculate()" />
        </div>
    </div>
    <!-- for showing the result-->
    <div class="form-group showdata">
        <p id="showdata"></p>
    </div>
</div>
<!--adding external javascript file-->
<script src="script.js"></script>
</body>
</html>
